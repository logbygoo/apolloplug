    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              'zen-dots': ['"Zen Dots"', 'sans-serif'],
            },
            colors: {
              border: 'hsl(0 0% 90%)',
              input: 'hsl(0 0% 85%)',
              ring: 'hsl(0 0% 50%)',
              background: 'hsl(0 0% 100%)',
              foreground: 'hsl(0 0% 10%)',

                DEFAULT: 'hsl(0 0% 10%)', // Black
                foreground: 'hsl(0 0% 100%)',
              },

                DEFAULT: 'hsl(0 0% 95%)', // Light Gray
                foreground: 'hsl(0 0% 10%)',
              },
              destructive: {
                DEFAULT: 'hsl(0 84.2% 60.2%)',
                foreground: 'hsl(0 0% 100%)',
              },
              muted: {
                DEFAULT: 'hsl(0 0% 90%)',
                foreground: 'hsl(0 0% 45%)',
              },
              accent: {
                DEFAULT: 'hsl(0 0% 95%)',
                foreground: 'hsl(0 0% 10%)',
              },
              popover: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(0 0% 10%)',
              },
              card: {
                DEFAULT: 'hsl(0 0% 100%)',
                foreground: 'hsl(0 0% 10%)',
              },
            },
            borderRadius: {
              lg: `0.5rem`,
              md: `calc(0.5rem - 2px)`,
              sm: 'calc(0.5rem - 4px)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      }
